<!DOCTYPE html>
<head>
    <title>DRAWDE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="drawde">
            <h1>DRAWDE</h1>
        </div>
        <!--Links to profiles-->
        <div class="links">
            <!--Github profile-->
            <a href="https://github.com/draw-de"
            target="_blank"> <!--Link to my profile openning a new tab-->
            <img id="github" src="https://www.stickpng.com/assets/images/5847f98fcef1014c0b5e48c0.png"
            alt="Github"
            width="32.75"
            height="32"> <!--An image of github-->
            </a>

            <!--Steam profile-->
            <a href="https://steamcommunity.com/id/dxsirr"
            target="_blank"> <!--Link to my profile openning a new tab-->
            <img id="steam" src="https://cdn0.iconfinder.com/data/icons/social-media-2104/24/social_media_social_media_logo_steam-512.png"
            alt="Steam"
            width="32"
            height="32"> <!--An image of steam-->
            </a>

            <!--Twitter-->
            <a href="https://twitter.com/dxsir"
            target="_blank"> <!--Link to my profile openning a new tab-->
            <img id="twitter" src="https://image.flaticon.com/icons/png/512/23/23931.png"
            alt="Twitter"
            width="32"
            height="32"> <!--An image of twitter-->
            </a>
        </div>
    </div>
    <div class="calvert">
        <video autoplay loop muted class="calvert-bg">
            <source src="Calvert.mp4" type="video/mp4">
        </video>
        <audio autoplay loop>
            <source src="music.mp3">
        </audio>
    </div>
</body>
